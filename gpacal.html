<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <script src="gpacal.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>CGPA Calculator</h2>

      <!-- Semester input form -->
      <form id="semesterForm" class="form">
        <label for="semesterNumber">Choose semester:</label>
        <select id="semesterNumber" name="semesterNumber">
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
        <button type="button" onclick="handleSemesterSubmit()">Submit</button>
      </form>

      <!-- Subject input form (initially hidden) -->
      <div id="subjectForm" class="form" style="display: none">
        <div id="tableContainer"></div>
        <div id="gpaDisplay"></div>
      </div>
    </div>
  </body>
</html>
